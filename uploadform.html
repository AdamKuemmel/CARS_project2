<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signed uploading</title>
  <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
  <h2>Upload Files Using a Form</h2>
  <p>Perform a signed upload using a standard HTML form.</p>
  <p>First, choose your files, then click "Upload Files" to perform a signed upload. 
    Two eager transformations are performed on the uploaded files.</p>

  <form method="post" enctype="multipart/form-data">
    <input type="file" name="files[]" multiple >
    <input type="submit" value="Upload Files" name="submit" class="submit">
  </form>

  <div><img id="uploaded_form" /></div>

  <h3>Upload response:</h3>
  <pre class="data" id="formdata">
  
  </pre>

  <!-- local upload instantiation -->
  <script src="./js/uploadclientform.js" type="text/javascript"></script>


 <p>Back to <a href="index.html">menu</a>.</p>
</body>

</html>
